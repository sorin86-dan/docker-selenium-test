version: "2"
services:
  selenium-hub:
    image: selenium/hub:3.141.59-zinc
    container_name: selenium-hub
    ports:
      - "4444:4444"
    expose:
      - 4444
    networks:
       grid:
          ipv4_address: 172.0.0.2
  chrome01:
    image: selenium/node-chrome-debug:3.141.59-zinc
    container_name: chrome01
    ports:
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
       grid:
          ipv4_address: 172.0.0.3
  chrome02:
    image: selenium/node-chrome-debug:3.141.59-zinc
    container_name: chrome02
    ports:
      - "5901:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
       grid:
          ipv4_address: 172.0.0.4
  firefox01:
    image: selenium/node-firefox:3.141.59-zinc
    container_name: firefox01
    ports:
      - "5902:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
       grid:
          ipv4_address: 172.0.0.5
  firefox02:
    image: selenium/node-firefox:3.141.59-zinc
    container_name: firefox02
    ports:
      - "5903:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    networks:
       grid:
          ipv4_address: 172.0.0.6

networks:
  grid:
     ipam:
        driver: default
        config:
           - subnet: 172.0.0.0/16